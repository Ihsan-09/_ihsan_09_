<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    #guessTheNumber, #diceRoll {
      margin-top: 50px;
    }
    #diceGame, #numberGame {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .btn-primary {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #result, #diceResult {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #guessInput {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #tryOtherGames {
      margin-top: 50px;
    }
    .game-link {
      margin: 10px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #2ecc71;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Games Collection</h1>

  <div id="guessTheNumber">
    <h2>Guess the Number Game</h2>
    <p>Try to guess the number between 1 and 10:</p>
    <div id="numberGame">
      <input type="number" id="guessInput" placeholder="Enter your guess">
      <button class="btn-primary" onclick="submitGuess()">Submit Guess</button>
      <div id="result"></div>
    </div>
  </div>

  <div id="diceRoll">
    <h2>Dice Roll Game</h2>
    <p>Click the button to roll a six-sided die:</p>
    <div id="diceGame">
      <button class="btn-primary" onclick="rollDice()">Roll the Die</button>
      <div id="diceResult"></div>
    </div>
  </div>

  <div id="tryOtherGames">
    <h2>Try Other Games</h2>
    <a class="game-link" href="tic-tac-gpt.html">Tic Tac Toe</a>
    <a class="game-link" href="rockpaperscissorsgpt.html">Rock Paper Scissors</a>
  </div>

  <script>
    // Dice Roll Game
    function rollDice() {
      const diceResult = Math.floor(Math.random() * 6) + 1;
      document.getElementById('diceResult').innerHTML = `You rolled a ${diceResult}!`;
    }

    // Guess the Number Game
    function submitGuess() {
      const userGuess = parseInt(document.getElementById('guessInput').value);
      const secretNumber = Math.floor(Math.random() * 10) + 1;

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
        document.getElementById('result').innerHTML = 'Please enter a valid number between 1 and 10.';
      } else if (userGuess === secretNumber) {
        document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
      } else if (userGuess < secretNumber) {
        document.getElementById('result').innerHTML = 'Too low! Try again.';
      } else {
        document.getElementById('result').innerHTML = 'Too high! Try again.';
      }
    }
  </script>

</body>
</html>
